<!DOCTYPE html>
<html lang="en">

<head>

    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="phone.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div>
                <img src="media/logo.png" class="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="google.com">Home</a> </li>
                    <li><a href="#">About</a> </li>
                    <li><a href="#">Contact</a> </li>
                    <li><a href="#">Read More</a> </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <h1>THE <br>REAL <br    >SOUND</h1>
            </div>
            <div class="right">
                <P>Click here to play</P>
                <img src="media/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio  id="music" src="media/music.mp3"></audio>
    <script>
        var icon = document.getElementById("icon");
        var music= document.getElementById("music"); 
        icon.onclick =function(){
            if(music.paused){
                music.play();
                icon.src = ("media/pause.png")

            }else{
                music.pause();
                icon.src=("media/play.png")
            }
        }
    </script>

</body>

</html>
